<div class="products">
  <div *ngFor="let product of this.products" class="item">

    <img ngSrc='/assets/images/telephones.png' type='telephones' alt="telephones" class='image-link' height="783"
         width="621"/>
    <div class="info">
      <div class="model">{{ product.model }} - {{ product.memory }}</div>
      <div class="price">{{ product.price }} P</div>
      <div class="city">{{ product.city }}</div>
    </div>

  </div>

</div>
