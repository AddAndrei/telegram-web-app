<div *ngIf="this.products.length > 0" class="products">
  <div *ngFor="let product of this.products" class="item">
    <div class="heart">
      <svg *ngIf="!isFavorite" (click)="favorite(product.id)" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
           viewBox="0 0 24 24"
           fill="#F07427"
           stroke="#F07427" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="lucide lucide-heart-icon lucide-heart {{(product.is_favorite) ? 'favorite' : ''}}">
        <path
          d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"/>
      </svg>
    </div>
    <div class="heart">
      <svg *ngIf="isFavorite" (click)="remove(product.id)" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
           viewBox="0 0 24 24"
           fill="#F07427"
           stroke="#F07427" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="lucide lucide-heart-icon lucide-heart {{(product.is_favorite) ? 'favorite' : ''}}">
        <path
          d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"/>
      </svg>
    </div>

    <div class="image-wrapper" (click)="goToProduct(product.id)">
      <img ngSrc="{{ product.add_image }}" type='telephones' alt="telephones" class='image-link' height="783"
           width="621" priority/>
    </div>

    <div class="info">
      <div class="model">{{ product?.model?.title }} - {{ product?.memory?.title }}</div>
      <div class="price">{{ product?.price }} P</div>
      <div class="city">{{ product?.city?.title }}</div>
    </div>
  </div>
</div>

<app-popup *ngIf="isAnswered" [visible]="isPopupVisible" (dataEmitter)="popupClose($event)">
  <p>{{ this.favoriteMessage }}</p>
</app-popup>
